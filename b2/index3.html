<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Chỉ Số BMI</title>
</head>
<body>
 <center><h1>TÍNH CHỈ SỐ BMI</h1></center> 
  <table border="1" cellpadding="5" cellspacing="0" width="400" align="center">
    <tbody>
      <tr>
        <td colspan="2"><h2>Nhập thông tin</h2></td>
      </tr>
      <tr>
        <td>Cân nặng (kg):</td>
        <td><input type="text" id="weight" name="weight" placeholder="Nhập cân nặng"></td>
      </tr>
      <tr>
        <td>Chiều cao (m):</td>
        <td><input type="text" id="height" name="height" placeholder="Nhập chiều cao"></td>
      </tr>
      <tr>
        <td>Chọn loại tuổi:</td>
        <td>
          <select id="ageGroup">
            <option value="gia_tre">Gi trẻ em</option>
            <option value="trung_nien" selected>Trung niên</option>
            <option value="gia_lon">Già, lớn tuổi</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="button" onclick="tinhBMI()">Tính BMI</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
  <div id="bmiResult" align="center"></div>
  <script>
  function tinhBMI() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);
    const bmi = weight / (height * height);
    const ageGroup = document.getElementById("ageGroup").value;
    let resultText = "Chỉ số BMI của bạn là: " + bmi.toFixed(2);

    if (ageGroup === "gia_tre") {
      // Logic for children BMI assessment
      resultText += " (dưới chuẩn)";
    } else if (ageGroup === "trung_nien") {
      if (bmi < 18.5) {
        resultText += " (dưới chuẩn)";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        resultText += " (Bình thường)";
      } else if (bmi >= 25 && bmi <= 29.9) {
        resultText += " (Thừa cân)";
      } else if (bmi >= 30 && bmi <= 34.9) {
        resultText += " (Béo phì độ 1)";
      } else if (bmi >= 35 && bmi <= 39.9) {
        resultText += " (Béo phì độ II)";
      } else {
        resultText += " (Béo phì độ III)";
      }
    } else if (ageGroup === "gia_lon") {
      // Logic for elderly BMI assessment
      resultText += " (Hạn chế ăn mỡ động vật)";
    }

    document.getElementById("bmiResult").innerHTML = resultText;
  }
  </script>
</body>
</html>
